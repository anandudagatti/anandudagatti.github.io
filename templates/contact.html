<!doctype html>
<script>
  function myFunction() {
    document.getElementById('form_id').action; //Will retrieve it
    document.getElementById('form_id').action = "/"; //Will set it
    document.getElementById("ContactForm").style.visibility = "visible";
    document.getElementById("msg").style.display = "none";
  }

  function success() {
    document.getElementById("ContactForm").style.visibility = "hidden";
    document.getElementById("msg").style.display = "inline"
    document.getElementById("label").style.display = "none";
  }

</script>  
<html>
   <body onload="myFunction()">
      <div class="w3-container w3-padding-32" id="contact">
         <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Contact Us</h3>
         <p id="msg">Thank you for contacting us, We will get back to you soon.</p>
         <p id="label">Lets get in touch and talk about your next project.</p>
         <form onsubmit="success()" id="form_id" method="POST">
          <div id="ContactForm">
           <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
           <input class="w3-input w3-section w3-border" type="text" placeholder="Mobile" required name="Mobile">
           <input class="w3-input w3-section w3-border" type="text" placeholder="Email" required name="Email">
           <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject">
           <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" required name="Comment">
           <button class="w3-button w3-black w3-section" type="submit">
             <i class="fa fa-paper-plane"></i> SEND MESSAGE
           </button>
          </div>
         </form>
       </div>
   </body>
</html>
